<svg xmlns="http://www.w3.org/2000/svg" width="820" height="600" viewBox="0 0 820 600" role="img" aria-label="Dashboard preview">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0b2540"/>
      <stop offset="1" stop-color="#123b58"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#052236" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="820" height="600" rx="16" fill="url(#g1)" />

  <!-- Top header -->
  <rect x="20" y="20" width="780" height="86" rx="10" fill="#fff" opacity="0.96" />
  <text x="40" y="70" font-family="sans-serif" font-size="28" fill="#E8B718" font-weight="700">Capitec SpendSight</text>

  <!-- Big lifetime card -->
  <g transform="translate(20,120)">
    <rect x="0" y="0" width="780" height="120" rx="10" fill="#fff" />
    <text x="26" y="52" font-family="sans-serif" font-size="18" fill="#20303A">Lifetime Spending</text>
    <text x="26" y="92" font-family="sans-serif" font-size="32" fill="#E8B718" font-weight="800">R 15 420,50</text>
  </g>

  <!-- Summary cards -->
  <g transform="translate(20,260)">
    <rect x="0" y="0" width="360" height="86" rx="10" fill="#fff" />
    <rect x="380" y="0" width="200" height="86" rx="10" fill="#fff" />
    <rect x="592" y="0" width="200" height="86" rx="10" fill="#fff" />
  </g>

  <!-- Chart area -->
  <g transform="translate(20,360)">
    <rect x="0" y="0" width="470" height="200" rx="10" fill="#fff" />
    <rect x="490" y="0" width="290" height="200" rx="10" fill="#fff" />

    <!-- pie donut -->
    <g transform="translate(100,100)">
      <circle r="60" fill="#f6f6f6" />
      <circle r="60" fill="none" stroke="#E51B24" stroke-width="26" stroke-dasharray="120 80 100 60" stroke-linecap="round" transform="rotate(-90)"/>
    </g>

    <!-- legend box -->
    <rect x="170" y="30" width="260" height="120" rx="8" fill="#fff" stroke="#E51B24" stroke-opacity="0.12" />
  </g>

  <!-- Transactions preview card -->
  <g transform="translate(20,580)">
    <!-- off-canvas (small) -->
  </g>

</svg>